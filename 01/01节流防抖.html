      //节流
      function throttle(fn,time) {
        var beforeTime=0;
        return function () {
          var currTime=+new Date();
          if (currTime-beforeTime>=time){
            fn.apply(this,arguments)
            beforeTime=currTime
          }
        }
      }
      //防抖
      function debounce(fn,time) {
        var timer=null;
        return function () {
          var self=this;
          var arg=arguments;
          clearTimeout(timer);
          timer=setTimeout(function () {
            fn.apply(self,arg)
          },time)
        }
      }
