<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <style>
        @charset "utf-8";

        /* CSS Document */
        * {
            padding: 0px;
            border: 0px;
            margin: 0px;
        }

        ul {
            list-style: none;
        }

        .slideBox {
            margin: 50px auto;
            width: 600px;
            height: 400px;
            box-shadow: 2px 2px 10px #C38DD4;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .slideBox ul {
            position: relative;
            width: 4000px;
        }

        .slideBox ul li {
            float: left;
            width: 600px;
            height: 400px;
            position: relative;

        }

        .spanBox {
            position: absolute;
            width: 600px;
            height: 20px;
            bottom: 10px;
            left: 80px;
        }

        .spanBox span {
            width: 18px;
            height: 18px;
            margin-left: 5px;
            background-color: rgba(201, 178, 207, 1.00);
            float: left;
            line-height: 16px;
            text-align: center;
            text-shadow: 2px 2px 2px #C5EBF0;
            font-family: cabin-sketch;
            font-size: 15px;
        }

        .slideBox .spanBox .active {
            background-color: rgba(155, 83, 244, 0.79);
            border: solid 1px #BEEBEC;
            border-radius: 4px;
        }

        .prev {
            width: 30px;
            height: 50px;
            position: absolute;
            left: 0px;
            top: 180px;
            float: left;

        }

        .next {
            width: 30px;
            height: 50px;
            position: absolute;
            right: 0px;
            top: 180px;
            float: right;

        }
    </style>
</head>

<body>
    <div class="slideBox">
        <ul>
            <li><img src="img/10.jpg" alt="" width="600px" height="400px" /></li>
            <li><img src="img/11.jpg" alt="" width="600px" height="400px" /></li>
            <li><img src="img/2.png" alt="" width="600px" height="400px" /></li>
            <li><img src="img/3.jpg" alt="" width="600px" height="400px" /></li>
            <li><img src="img/9.jpg" alt="" width="600px" height="400px" /></li>
            <li><img src="img/2.png" alt="" width="600px" height="400px" /></li>
        </ul>
        <div class="spanBox">
            <span class="active">q</span>
            <span>a</span>
            <span>z</span>
            <span>w</span>
            <span>s</span>
            <span>x</span>
        </div>
        <div class="prev"><img src="img/左右 (1).png" width="30px" height="50px" alt="" /></div>
        <div class="next"><img src="img/左右.png" width="30px" height="50px" alt="" /></div>
        <script type="text/javascript">
            $(document).ready(function () {
                var slideBox = $(".slideBox");
                var ul = slideBox.find("ul");
                var oneWidth = slideBox.find("ul li").eq(0).width();
                var number = slideBox.find(".spanBox span");
                var timer = null;
                var sw = 0;
                number.on("click", function () {
                    $(this).addClass("active").siblings("span").removeClass("active");
                    sw = $(this).index();
                    ul.animate({
                        "right": oneWidth * sw,
                    });
                });
                $(".next").stop(true, true).click(function () {
                    sw++;
                    if (sw == number.length) {
                        sw = 0
                    };
                    number.eq(sw).trigger("click");
                });
                $(".prev").stop(true, true).click(function () {
                    sw--;
                    if (sw == number.length) {
                        sw = 0
                    };
                    number.eq(sw).trigger("click");
                });
                timer = setInterval(function () {
                    sw++;
                    if (sw == number.length) {
                        sw = 0
                    };
                    number.eq(sw).trigger("click");
                }, 2000);

                slideBox.hover(function () {
                    $(".next,.prev").animate({
                        "opacity": 1,
                    }, 200);
                    clearInterval(timer);
                }, function () {
                    $(".next,.prev").animate({
                        "opacity": 0.5,
                    }, 500);
                    timer = setInterval(function () {
                        sw++;
                        if (sw == number.length) {
                            sw = 0
                        };
                        number.eq(sw).trigger("click");
                    }, 2000);
                })

            })
        </script>
    </div>
</body>

</html>
