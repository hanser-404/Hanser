<!doctype html>
<html lang="en">

<!--form表单，注册区-->
<form action="" method="get">

    <label for="name">输入账号：</label>

    <input id="code" placeholder="请输入验证码" type="password"/><!--3-->

  </div>
  <div class="bot">
